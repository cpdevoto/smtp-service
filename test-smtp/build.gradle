buildscript {
    repositories {
        maven {
            url "${artifactory_contextUrl}" + '/repo'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
        }

        dependencies {
            classpath 'com.resolutebi:GradleCommonConfigurationPlugin:1.0.+'
        }
    }
}

group = 'resolute.alarms'

apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

apply plugin: "resolute-common-config"

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
  
 compile 'com.fasterxml.jackson.core:jackson-databind:2.7.6',
         'com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:2.7.6',
         'com.fasterxml.jackson.core:jackson-annotations:2.7.6',
         'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.7.6',
         'org.slf4j:slf4j-api:1.7.25'
         
  
 compile 'javax.mail:mail:1.4.7'

 testCompile 'org.hamcrest:hamcrest-all:1.3',
             'junit:junit:4.11',
             'org.mockito:mockito-core:1.10.19'

}

